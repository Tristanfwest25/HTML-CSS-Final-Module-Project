<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="navbar-container">
        <div class="navbar">
          <ul class="nav-menu">
            <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li class="nav-item">
              <a href="#" class="nav-link">Case Studies</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Testimonials</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Recent Work</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Get In Touch</a>
            </li>
          </ul>
        </div>

        <div class="socials">
          <a href="#" class="social-link"
            ><img src="Images/socials/LinkedIn (1).svg" alt="LinkedIn"
          /></a>
          <a href="#" class="social-link"
            ><img src="Images/socials/Behance.png" alt="Behance"
          /></a>
          <a href="#" class="social-link"
            ><img src="Images/socials/Twitter.png" alt="Twitter"
          /></a>
        </div>
      </nav>
      <section>
        <div class="intro-section">
          <div class="name">
            <h1 class="name-heading" style="font-weight: extra-bold">
              Your Name Here
            </h1>
            <p class="name-subheading">
              intro text: Lorem ipsum dolor sit amet, consectetur adipisicing
              elit. Vel quo porro laborum soluta veritatis eveniet? Repudiandae
              neque nam asperiores iure.
            </p>
          </div>
          <button class="start-btn">
            <span>Let's Get Started</span
            ><img src="Images/vectors/Vector.svg" alt="Arrow Icon" />
          </button>
        </div>
        <div class="selfie">
          <img
            src="Images/selfie/IMG_4208.JPG"
            alt="Selfie Image"
            class="selfie-image"
          />
        </div>
      </section>
      <div class="experience-heading">
        <h6>Worked with</h6>
      </div>
      <div class="work">
        <a href="#" class="workplace"
          ><img src="Images/workplaces/Logo 1.svg" alt="Workplace Logo 1"
        /></a>
        <a href="#" class="workplace"
          ><img src="Images/workplaces/Logo 2.svg" alt="Workplace Logo 2"
        /></a>
        <a href="#" class="workplace"
          ><img src="Images/workplaces/Logo 3.svg" alt="Workplace Logo 3"
        /></a>
        <a href="#" class="workplace"
          ><img src="Images/workplaces/Logo 4.svg" alt="Workplace Logo 4"
        /></a>
        <a href="#" class="workplace"
          ><img src="Images/workplaces/Logo 5.svg" alt="Workplace Logo 5"
        /></a>
